tables_config:
  TABLE_NAME_A:
    - path: SOURCE_A.xlsx
      sheet: A.1
      datetime:
        # You can supply a custom format string.
        COLUMN_1: "%Y-%m"
        # To use default datetime format, omit format string.
        COLUMN_2:
        # Spaces or punctuation in the column name? Add quotes.
        "COLUMN 3":
      pivot:
        index: ID_COLUMN
        columns: KEY_COLUMN
        values: VALUE_COLUMN
      include_index: false
  TABLE_NAME_B:
    - path: SOURCE_B1.csv
    - path: SOURCE_B2.csv
